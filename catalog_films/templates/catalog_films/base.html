{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'catalog_films/css/styles.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="{% static 'women/images/logo.png' %}" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<body>
<div class="container">
    <h1>Жанры фильмов</h1>

    <ul class="category">
        {% for genre in genres %}
         <li class="category-title">
            <a href="#">{{ genre.title }}</a>
        </li>
        {% endfor %}
    </ul>

    {% for film in films %}
    <div class="film-card">
        <div class="film-image">
            <img src="{{ film.image.url }}" alt="{{ film.title }}">
        </div>
        <div class="film-details">
            <a href="#" class="film-title">{{ film.title }}</a>
            <div class="film-description">{{ film.description|truncatechars:200 }}</div>
        </div>
    </div>
    {% endfor %}


</div>
</body>
</html>
